<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwingCSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/a74559d35e.js"
      crossorigin="anonymous"
    ></script>
    <!-- links archivo css externo -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Inicio</title>
  </head>
  <body class="h-screen">
    <!-- cabezera -->
    <header
      class="bg-cyan-300 flex justify-around p-1 items-center absolute w-full"
    >
      <!-- indicadores de rondas y movimientos -->
      <div class="flex flex-col items-center bg-white p-2 rounded-md">
        <h2>Rondas</h2>
        <p class="font-bold">0</p>
      </div>
      <div class="flex flex-col items-center bg-white p-2 rounded-md">
        <h2>Movimineros</h2>
        <p class="font-bold">0</p>
      </div>
      <!-- menu movil -->
      <div>
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>
    <main class="h-full">
      <section class="bg-blue-500 h-1/2">
        <h2>Player 1</h2>
      </section>
      <section class="bg-red-500 h-1/2">
        <h2>Player 2</h2>
      </section>
    </main>
  </body>
</html>
